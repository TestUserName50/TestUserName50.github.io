<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-image: url("https://drive.google.com/uc?export=view&id=1L_DhKk8rKZJfY77MnrIaHCdmQCKbAFuI");
            background-size: cover;
        }
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .start-button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button class="start-button" onclick="openPart1()">START</button>
    </div>
    <script>
        function openPart1() {
            window.location.href = "part1.html";
        }
    </script>
</body>
</html>
